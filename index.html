<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>CloudSync Documentation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css">
  <link rel="stylesheet" href="docs.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.mermaidConfig = {
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        darkMode: true,
        background: '#161616',
        mainBkg: '#161616',
        primaryColor: '#8b6cef',
        primaryTextColor: '#ffffff',
        secondaryColor: '#202020',
        tertiaryColor: '#161616',
        textColor: '#ffffff',
        lineColor: '#8b6cef',
        fontSize: '14px',
        nodeBorder: '#404040',
        clusterBkg: '#202020',
        clusterBorder: '#404040',
        labelBackground: '#202020',
        labelBorder: '#404040',
        labelTextColor: '#ffffff',
        edgeLabelBackground: '#202020',
        classText: '#ffffff',
        actorBkg: '#202020',
        actorBorder: '#404040',
        actorTextColor: '#ffffff',
        actorLineColor: '#8b6cef',
        participantBkg: '#202020',
        participantBorder: '#404040',
        participantTextColor: '#ffffff',
        participantLineColor: '#8b6cef',
        signalColor: '#8b6cef',
        signalTextColor: '#ffffff',
        boxTextColor: '#ffffff',
        boxBkgColor: '#202020',
        boxBorderColor: '#404040',
        sequenceNumberColor: '#ffffff',
        noteTextColor: '#ffffff',
        noteBkgColor: '#202020',
        noteBorderColor: '#404040',
        messageFontSize: '14px',
        messageFontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif',
        loopLineColor: '#8b6cef',
        activationBkgColor: '#202020',
        activationBorderColor: '#404040',
        sequenceBackground: '#161616'
      }
    };

    const isGitHubPages = window.location.hostname === 'mihakralj.github.io';
    window.$docsify = {
      name: 'CloudSync',
      repo: 'mihakralj/obsidian-cloudsync',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': isGitHubPages ? '/obsidian-cloudsync/_sidebar.md' : '/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: 'Search'
      },
      plantuml: {
        skin: 'default'
      },
      mermaid: window.mermaidConfig,
      routerMode: 'hash',
      nameLink: isGitHubPages ? '/obsidian-cloudsync/#/' : '/#/',
      basePath: isGitHubPages ? '/obsidian-cloudsync/' : '/',
      themeColor: '#9b8aff',
      darklightTheme: {
        defaultTheme: 'dark'
      }
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"
    integrity="sha384-KaHhgnx/OTLoJ4J33SSJsF4x1pk4I7q3s5ZOfIDHJYl6IG7Oyn2vNDsHiWJe46fD"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"
    integrity="sha384-LthJPBJ4RGco78kBY+EmKz5rmISZ5vrtAu3+l2ALQ2mrZHOe6Wyf6knyKjeC4cL6"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"
    integrity="sha384-U2Wy2Wa3grc0soLXlky3iZWvD6N5p3o+Udi8RpPWlbscpUEfi7RuQHzMmSstkHou"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.2.3/dist/mermaid.min.js"
    integrity="sha384-gUUENzj7HJ4xAkODQI9uNta7eCjV8WXwFakkO4teLkKzvMILMoOH3r9NSwNpP4YA"
    crossorigin="anonymous"></script>
  <script>
    mermaid.initialize(window.mermaidConfig);
  </script>
</body>
</html>
