<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>CloudSync Documentation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'CloudSync',
      repo: 'mihakralj/obsidian-cloudsync',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/obsidian-cloudsync/_sidebar.md'
      },
      subMaxLevel: 0,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: 'Search'
      },
      plantuml: {
        skin: 'default'
      },
      mermaid: {
        theme: 'dark',
        themeVariables: {
          darkMode: true,
          background: '#161616',
          mainBkg: '#161616',
          primaryColor: '#8b6cef',
          primaryTextColor: '#ffffff',
          secondaryColor: '#202020',
          tertiaryColor: '#161616',
          textColor: '#ffffff',
          lineColor: '#8b6cef',
          fontSize: '14px',
          nodeBorder: '#404040',
          clusterBkg: '#202020',
          clusterBorder: '#404040',
          labelBackground: '#202020',
          labelBorder: '#404040',
          labelTextColor: '#ffffff',
          edgeLabelBackground: '#202020',
          classText: '#ffffff',

          // Sequence diagram specific
          actorBkg: '#202020',
          actorBorder: '#404040',
          actorTextColor: '#ffffff',
          actorLineColor: '#8b6cef',

          participantBkg: '#202020',
          participantBorder: '#404040',
          participantTextColor: '#ffffff',
          participantLineColor: '#8b6cef',

          signalColor: '#8b6cef',
          signalTextColor: '#ffffff',

          boxTextColor: '#ffffff',
          boxBkgColor: '#202020',
          boxBorderColor: '#404040',

          sequenceNumberColor: '#ffffff',

          noteTextColor: '#ffffff',
          noteBkgColor: '#202020',
          noteBorderColor: '#404040',

          messageFontSize: '14px',
          messageFontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif',

          loopLineColor: '#8b6cef',
          activationBkgColor: '#202020',
          activationBorderColor: '#404040',
          sequenceBackground: '#161616'
        }
      },
      routerMode: 'hash',
      nameLink: '/obsidian-cloudsync/#/',
      basePath: '/obsidian-cloudsync/',
      themeColor: '#9b8aff',
      darklightTheme: {
        defaultTheme: 'dark'
      }
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="https://unpkg.com/mermaid/dist/mermaid.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: true,
      theme: 'dark',
      themeVariables: {
        darkMode: true,
        background: '#161616',
        mainBkg: '#161616',
        primaryColor: '#8b6cef',
        primaryTextColor: '#ffffff',
        secondaryColor: '#202020',
        tertiaryColor: '#161616',
        textColor: '#ffffff',
        lineColor: '#8b6cef',
        fontSize: '14px',
        nodeBorder: '#404040',
        clusterBkg: '#202020',
        clusterBorder: '#404040',
        labelBackground: '#202020',
        labelBorder: '#404040',
        labelTextColor: '#ffffff',
        edgeLabelBackground: '#202020',
        classText: '#ffffff',

        actorBkg: '#202020',
        actorBorder: '#404040',
        actorTextColor: '#ffffff',
        actorLineColor: '#8b6cef',

        participantBkg: '#202020',
        participantBorder: '#404040',
        participantTextColor: '#ffffff',
        participantLineColor: '#8b6cef',

        signalColor: '#8b6cef',
        signalTextColor: '#ffffff',

        boxTextColor: '#ffffff',
        boxBkgColor: '#202020',
        boxBorderColor: '#404040',

        sequenceNumberColor: '#ffffff',

        noteTextColor: '#ffffff',
        noteBkgColor: '#202020',
        noteBorderColor: '#404040',

        messageFontSize: '14px',
        messageFontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif',

        loopLineColor: '#8b6cef',
        activationBkgColor: '#202020',
        activationBorderColor: '#404040',
        sequenceBackground: '#161616'
      }
    });
  </script>
</body>
</html>
